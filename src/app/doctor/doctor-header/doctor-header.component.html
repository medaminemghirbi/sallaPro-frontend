<div class="header">
    <div class="header-left">
        <div class="logo-box">
            <div class="pattern" style="background-image: url(../../assets/images1/shape/shape-1.png);"></div>
            <div class="bg-color"></div>
            <figure class="logo">
                <a routerLink=""><img src="../../assets/images1/logo_with_beta.png" alt=""></a>
            </figure>
        </div>
    </div>

    <ul class="nav user-menu float-end">


        <li class="nav-item dropdown has-arrow user-profile-list">
            <a href="#" class="dropdown-toggle nav-link user-link" data-bs-toggle="dropdown">
                <span class="user-img">
                    <img src="../../../assets/images1/qr-code.png" alt="Admin">
                </span>
                <div class="user-names">
                    <h5>QR Login</h5>
                </div>

            </a>

            <ul class="dropdown-menu dropdown-menu-end p-3" style="min-width: 250px;">
                <li class="text-center">
                    <div id="qr-code-container">
                        <qrcode [qrdata]="qr_url" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
                    </div>
                </li>
                <li class="text-center mt-2">
                    <small>Scan with the mobile app to login</small>
                </li>
            </ul>

        </li>
        <!-- Existing Profile Dropdown -->
        <li class="nav-item dropdown has-arrow user-profile-list">
            <a href="#" class="dropdown-toggle nav-link user-link" data-bs-toggle="dropdown">
                <div class="user-names">
                    <h5>Welcome <br>Dr. {{ currentuser.lastname }} {{ currentuser.firstname }}</h5>
                </div>
                <span class="user-img">
                    <img src="{{ currentuser.user_image_url }}" alt="Admin">
                </span>
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" routerLink="/doctor/settings">Settings</a>
            </div>
        </li>

        <li class="nav-item">
            <a routerLink="/doctor/settings" class="hasnotifications nav-link">
                <img src="assets/img/icons/setting-icon-01.svg" alt>
            </a>
        </li>

    </ul>
</div>
