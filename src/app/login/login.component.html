<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="assets/img/logo-white.png" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>

                        <!-- Form -->
                        <form [formGroup]="registerForm">
                            <div class="mb-3">
                                                                    <input name="email" formControlName="email" type="text"
                                        placeholder="Enter your email" required autocomplete="username"
                                        class="form-control">
                            </div>
                            <div class="mb-3">
                                <input formControlName="password" required type="password"
                                        placeholder="Your password" autocomplete="current-password"
                                        class="form-control">
                            </div>
                            <div class="mb-3">
                                <button (click)="login()" class="btn btn-primary w-100" type="submit">Login</button>
                            </div>
                        </form>
                        <!-- /Form -->

                        <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>

                        <!-- /Social Login -->

                        <div class="text-center dont-have">Donâ€™t have an account? <a href="register.html">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
