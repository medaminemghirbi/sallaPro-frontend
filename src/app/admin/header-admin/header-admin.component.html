<div class="header">
    <!-- Language Selector -->

    <!-- Logo -->
    <div class="header-left">
        <a href="index.html" class="logo">
            <img src="../../../assets/img/logo.png" alt="Logo">
        </a>
        <a href="index.html" class="logo logo-small">
            <img src="../../../assets/admin/img/logo-small.png" alt="Logo" width="30" height="30">
        </a>
    </div>
    <!-- /Logo -->

    <a href="javascript:void(0);" id="toggle_btn" (click)="toggleSidebar()">
        <i class="fe fe-text-align-left"></i>
    </a>

    <!-- Mobile Menu Toggle -->
    <a href="javascript:void(0);" class="mobile_btn" id="mobile_btn" (click)="toggleMobileMenu()">
        <i class="fa fa-bars"></i>
    </a>
    <!-- /Mobile Menu Toggle -->

    <!-- Header Right Menu -->
    <ul class="nav user-menu">

        <li class="nav-item dropdown">
            <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                <img [src]="selectedLanguage.flag" alt="Flag" width="20" class="me-1">
                {{ selectedLanguage.label }}
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" *ngFor="let lang of languages" (click)="changeLanguage(lang)">
                    <img [src]="lang.flag" alt="Flag" width="20" class="me-1"> {{ lang.label }}
                </a>
            </div>
        </li>

        <!-- User Menu -->
        <li class="nav-item dropdown has-arrow">
            <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                <span class="user-img"><img class="rounded-circle" [src]="currentUser?.user_image_url" width="31"
                        alt="Ryan Taylor"></span>
            </a>
            <div class="dropdown-menu">
                <div class="user-header">
                    <div class="avatar avatar-sm">
                        <img [src]="currentUser?.user_image_url" alt="User Image" class="avatar-img rounded-circle">
                    </div>
                    <div class="user-text">
                        <h6>{{currentUser?.firstname}} {{currentUser?.lastname}}</h6>
                        <p class="text-muted mb-0">{{currentUser?.type}}</p>
                    </div>
                </div>
                <a class="dropdown-item" (click)="logout()">
                    <i class="fa fa-sign-out-alt me-2"></i> {{ 'LOGOUT' | translate }}
                </a>
            </div>
        </li>
        <!-- /User Menu -->

    </ul>
    <!-- /Header Right Menu -->

</div>
