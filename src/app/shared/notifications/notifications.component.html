<ul class="nav user-menu float-end">
    <li class="nav-item dropdown d-none d-md-block">
        <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown"><img
                src="assets/img/icons/menu-icon-02.svg" alt><span class="pulse"></span> </a>
        <div class="dropdown-menu notifications">
            <div class="topnav-dropdown-header">
                <span>Notifications</span>
            </div>
            <div class="drop-scroll">
                <ul *ngIf="!loading && favoriteDoctor.length > 0" class="notification-list">
                    <div *ngIf="loading">Loading favorite doctor...</div>
                    <li   *ngFor="let doctor of favoriteDoctor" class="notification-message">
                        <a >
                            <div class="media">
                                <span class="avatar">
                                    <img alt="John Doe" src="{{doctor.user_image_url}}"  class="img-fluid">
                                </span>
                                <div class="media-body">
                                    <p class="noti-details">
                                        <span class="noti-title">{{ doctor.firstname }}</span>
                                    </p>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </li>
</ul>
